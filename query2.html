<!DOCTYPE html>
<html lang="en">

<head>
	<script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
	<style>
		h1,
		h3,
		h4,
		p {
			font-family: Trebuchet MS;
			text-align: center;
		}

		button {
			font-family: Trebuchet MS;
			border: 2px solid black;
			width: 125px;
			height: 25px;
			background-color: lavender;
			color: black;
		}
    div {
      text-align: center;
    }
	</style>
	<button onclick="window.location.href='index.html'">Back</button>
	<h1>Is there a relationship between the relative 'wealth' of a population and the evolution of the pandemic?</h1>
    <div>
        <button id="2020Button" onclick="display(2020)">2020</button>
        <button id="2021Button" onclick="display(2021)">2021</button>
        <button id="2022Button" onclick="display(2022)">2022</button>
    </div>
    <p></p>
	<script>
		// write your d3 code here..
    /*
	  ------------- KEYS FOR THE DATASET: -------------
    iso_code
    continent
    location
    date
    total_cases
    new_cases
    new_cases_smoothed
    total_deaths
    new_deaths
    new_deaths_smoothed
    total_cases_per_million
    new_cases_per_million
    new_cases_smoothed_per_million
    total_deaths_per_million
    new_deaths_per_million
    new_deaths_smoothed_per_million
    reproduction_rate
    icu_patients
    icu_patients_per_million
    hosp_patients
    hosp_patients_per_million
    weekly_icu_admissions
    weekly_icu_admissions_per_million
    weekly_hosp_admissions
    weekly_hosp_admissions_per_million
    new_tests
    total_tests
    total_tests_per_thousand
    new_tests_per_thousand
    new_tests_smoothed
    new_tests_smoothed_per_thousand
    positive_rate
    tests_per_case
    tests_units
    total_vaccinations
    people_vaccinated
    people_fully_vaccinated
    total_boosters
    new_vaccinations
    new_vaccinations_smoothed
    total_vaccinations_per_hundred
    people_vaccinated_per_hundred
    people_fully_vaccinated_per_hundred
    total_boosters_per_hundred
    new_vaccinations_smoothed_per_million
    new_people_vaccinated_smoothed
    new_people_vaccinated_smoothed_per_hundred
    stringency_index
    population
    population_density
    median_age
    aged_65_older
    aged_70_older
    gdp_per_capita
    extreme_poverty
    cardiovasc_death_rate
    diabetes_prevalence
    female_smokers
    male_smokers
    handwashing_facilities
    hospital_beds_per_thousand
    life_expectancy
    human_development_index
    excess_mortality_cumulative_absolute
    excess_mortality_cumulative
    excess_mortality
    excess_mortality_cumulative_per_million
    */


    // working with dates 
    // http://using-d3js.com/04_04_working_with_dates.html 



    var datalink = "https://raw.githubusercontent.com/owid/covid-19-data/master/public/data/owid-covid-data.csv";
    

    d3.csv(datalink).then(function(data) {
        // make a list of dicts of the total gdp and covid cases per million
        var continents = ["Asia", "Africa", "Europe", "Oceania", "South America", "North America"]
        var list_of_dicts = []
        for (var i=0; i<continents.length; i++) {
            var dict = {};
            dict.continent = continents[i];
            dict.gdp = 0;
            dict.cases = 0;
            var counter = 0;
            for (var j=0; j<data.length; j++) {
                if (data[j].continent == continents[i]) {
                    if (data[j].gdp_per_capita && data[j].new_cases && data[j].date && data[j].population){
                        dict.gdp = dict.gdp + parseInt(data[j].gdp_per_capita)
                        
                        //var population = parseInt(data[j].population)
                        var caseperpop = parseInt(data[j].new_cases)///population
                        dict.cases = dict.cases + caseperpop
                        counter = counter + 1;
                    }
                }
            }
            dict.gdp = dict.gdp/counter
            dict.cases = dict.cases/counter
            list_of_dicts.push(dict)
        }
        list_of_dicts.sort(function (a,b) {return d3.ascending(a.gdp, b.gdp);});



        // get max y axis
        var maxy = list_of_dicts[0].gdp;
        for (var i=0; i<list_of_dicts.length; i++) {
            if (list_of_dicts[i].gdp>maxy) {
                maxy = list_of_dicts[i].gdp;
            }
            if (list_of_dicts[i].cases>maxy) {
                maxy = list_of_dicts[i].cases;
            }
        }
        
        // get the ordered continents (ordered by gdp)
        continents = d3.map(list_of_dicts, function(d){return(d.continent)})

        // make the svg and graph stuff 
        var xSize = 600;
        var ySize = 600;
        var margin = 100;
        var xmax = xSize-margin*2;
        var ymax = ySize-margin*2;

        var div = d3.selectAll("body").append("div")
        var svg = div.append("svg")
        .attr("width", xSize)
        .attr("height", ySize)
        .style("border", "2px solid black")
        .append("g")
        .attr("transform", "translate("+margin+","+margin+")");

        var x = d3.scaleBand()
        .domain(list_of_dicts.map(function(d) {
        return d.continent;
        })).padding(0.2).range([0, xmax])


        svg.append("g")
        .attr("transform", "translate(0,"+ymax+")")
        .call(d3.axisBottom(x))
        .attr('class', 'xaxis');

        var y = d3.scaleLinear()
        .domain([maxy, 0])
        .range([0, ymax])

        svg.append("g")
        .call(d3.axisLeft(y))
        .attr('class', 'yaxis');

        svg.append("text")
        .attr("x", xSize/2-50)
        .attr("y", ymax+40)
        .attr("text-anchor", "end")
        .text("Continents")
        .style("font-family", "Trebuchet MS")

        svg.append("text")
        .attr("x", -xmax/2+150)
        .attr("y", -55)
        .attr("text-anchor", "end")
        .attr("transform", "rotate(-90)")
        .text("Average GDP & Average new COVID-19 Cases")
        .style("font-family", "Trebuchet MS")


        var bar = svg.selectAll("bar") 
          .data(list_of_dicts)
          .enter()
          .append("g")

        bar.append("rect") 
        .attr('class', 'barsCASES')
        .attr("x", function(d) { return x(d.continent); })
        .attr("y", function(d) { return y(d.cases); }) 
        .attr("width", x.bandwidth()/2)
        .attr("height", function(d) { return ymax - y(d.cases); }) 
        .style("fill", "lavender")

        bar.append("rect") 
        .attr('class', 'barsGDP')
        .attr("x", function(d) { return x(d.continent)+x.bandwidth()/2; })
        .attr("y", function(d) { return y(d.gdp); }) 
        .attr("width", x.bandwidth()/2)
        .attr("height", function(d) { return ymax - y(d.gdp); }) 
        .style("fill", "purple")
        
    })

    function display(year) {
        d3.csv(datalink).then(function(data) {
            var newdata = []
            for (var i=0; i<data.length; i++) {
                var curdate = new Date(data[i].date);
                var curyear = curdate.getFullYear();
                if (curyear == year) {
                    newdata.push(data[i])
                }
            }
            var list_of_dicts = []
            for (var i=0; i<continents.length; i++) {
                var dict = {};
                dict.continent = continents[i];
                dict.gdp = 0;
                dict.cases = 0;
                var counter = 0;
                for (var j=0; j<newdata.length; j++) {
                    if (newdata[j].continent == continents[i]) {
                        if (newdata[j].gdp_per_capita && newdata[j].new_cases && newdata[j].date){
                            dict.gdp = dict.gdp + parseInt(newdata[j].gdp_per_capita)
                            dict.cases = dict.cases + parseInt(newdata[j].new_cases)
                            counter = counter + 1;
                        }
                    }
                }
                dict.gdp = dict.gdp/counter
                dict.cases = dict.cases/counter
                list_of_dicts.push(dict)
            }
            list_of_dicts.sort(function (a,b) {return d3.ascending(a.gdp, b.gdp);});
            // get max y axis
            maxy = list_of_dicts[0].gdp;
            for (var i=0; i<list_of_dicts.length; i++) {
                if (list_of_dicts[i].gdp>maxy) {
                    maxy = list_of_dicts[i].gdp;
                }
                if (list_of_dicts[i].cases>maxy) {
                    maxy = list_of_dicts[i].cases;
                }
            }
            // get the ordered continents (ordered by gdp)
            continents = d3.map(list_of_dicts, function(d){return(d.continent)})

            // update the axis
            var xaxis= d3.selectAll(".xaxis")
            x.domain(list_of_dicts.map(function(d) { return d.continent; }))
            xaxis.transition().duration(1000).call(d3.axisBottom(x))

            var yaxis = d3.selectAll(".yaxis")
            y.domain([maxy, 0]);
            yaxis.transition().duration(1000).call(d3.axisLeft(y));
            
            // update the bars


            d3.selectAll("body").append("p").text(continents)
        })
    }

    display(2022)

    
	</script>
    
</body>
</html>
